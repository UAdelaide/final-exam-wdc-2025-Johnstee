<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <title>Document</title>
</head>
<body>

<div id="app">
<img :src="dog" style="transform:rotate(23deg)" />

<h1> </h1>
</div>

<script>
    Vue.createApp({
        data() {
            return { dog: '' }
        },
        mounted() {
            fetch('https://dog.ceo/api/breeds/image/random')
            .then(res => res.json())
            .then(data => this.dog = data.message)
        }
    }).mount('#app')
</script>

</body>
</html>
