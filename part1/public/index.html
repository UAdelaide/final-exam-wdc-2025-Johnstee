<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <title>Document</title>
</head>
<body back>

<div id="app">
<img :src="dog" style="transform:rotate(23deg)" />

<h1 style="transform:rotate(-61deg); color: red"> Hey guys welcome to dog site </h1>
<h1 style="transform:rotate(52deg); font-weight: bold;"> Hey guys welcome to dog site </h1>
<h1 style="transform:rotate(-11deg)"> Hey guys welcome to dog site </h1>

<button size="100">Clikc me</button>
</div>

<script>
    Vue.createApp({
        data() {
            return { dog: '' }
        },
        mounted() {
            fetch('https://dog.ceo/api/breeds/image/random')
            .then(res => res.json())
            .then(data => this.dog = data.message)
        }
    }).mount('#app')
</script>

</body>
</html>
