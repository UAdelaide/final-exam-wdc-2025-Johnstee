<!DOCTYPE html>
<html lang="en">

<head>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <title>Document</title>
    <style>
        @keyframes flaShing {

            0%,
            100% {
                background-color: yellow;
            }

            50% {
                background-color: blue;
            }
        }

        body {

            animation: flaShing 0.8s infinite;
        }
    </style>
</head>

<body style="background-color:blue;">





    <div id="app">
        <img :src="dog" style="transform:rotate(23deg)" />
        <img :src="dog" style="transform:rotate(73deg)" />
        <img :src="dog" style="transform:rotate(53deg)" />

        <h1 style="transform:rotate(-61deg); color: red"> Hey guys welcome to dog site </h1>
        <h1 style="transform:rotate(52deg); font-weight: bold;"> Hey guys welcome to dog site </h1>
        <h1 style="transform:rotate(-11deg)"> Hey guys welcome to dog site </h1>
        <h2> 犬はとてもクールです</h2>

        <button size="300">Clikc me</button>
        <button size="300">Clikc me</button>
        <button size="300" style="transform:scale(2); float:  right;" >Clikc me</button>
        <button size="300">Click me</button>
        <button size="300" style="position: fixed; left:50%; top:50% z-index:2">Clikc me</button>
        <button size="300">Clikc me</button>
        <button size="300" style="transform:scale(3); float: left">Clikc me</button>
        <button size="300">hunde er meget seje</button>
    </div>

    <script>
        Vue.createApp({
            data() {
                return { dog: '' }
            },
            mounted() {
                fetch('https://dog.ceo/api/breeds/image/random')
                    .then(res => res.json())
                    .then(data => this.dog = data.message)
            }
        }).mount('#app')
    </script>

</body>

</html>
