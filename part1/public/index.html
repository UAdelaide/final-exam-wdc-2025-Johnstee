<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <title>Document</title>
</head>
<body>

<div id="app">
<img :src="dog"/>
</div>

<script>
    Vue.createApp({
        data() {
            return { dog: '' }
        },
        mounted() {
            fetch('https://dog.ceo/api/breeds/image/random')
            .then(res => res.json)
            .then(data => this.dog = data.message)
        }
    }).mount('#app')
</script>

</body>
</html>
